<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Loepke</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--https://colors.muz.li/palette/9999ff/6b7db3/e6ecff/ccd9ff/ffffff-->
</head>
<body>
  <div class="icons jumboFadeIn"> 
    <a href="https://github.com/lucasloepke"> 
      <img src="Images/githubicon.png" alt= "My GitHub"></a>
    <a href="https://www.linkedin.com/in/lucasloepke">
      <img src="Images/linkedin.png" alt="My LinkedIn"></a>
      <a href="Lucas_Loepke_Resume.pdf">
      <img src="Images/resume.png" alt="My Resume"></a>
  </div>

  <h1 id="header"><u>Lucas</u> <u>Loepke</u></h1>
  <p id="header">Sophomore Computer Science and Economics student at the University of Pittsburgh</p>
  <div class="carousel">
    <div class="pictures">
      <img class="imgs" src="Images/bike.jpg" alt="Chilling on Bike">
      <img class="imgs" src="Images/crossingbev.JPG" alt="Beverly Hills">
      <img class="imgs" src="Images/skichill.jpg" alt="Chilling on Ski Lift">
    </div>
  </div>

  <div class="projects">
    <h1 id="projects-header"><u>Projects</u>:</h1>
    <iframe class="flowle" src="https://lucasloepke.github.io/flowle"></iframe>
    <p>Won best beginner project at Pitt CSC Hacks 2023: <a href="https://github.com/lucasloepke/flowle">Github</a></p>
  </div>

  <script>
    document.addEventListener("scroll", function () { // Change "Projects:" color for visibility
        const header = document.getElementById("projects-header");
        const projectsSection = document.querySelector(".projects");
        const rect = projectsSection.getBoundingClientRect();
        
        const triggerPoint = window.innerHeight * 0.25;
        
        if (rect.top < triggerPoint) {
            header.style.color = "#00264d";
        } else header.style.color = "#ffffff";
    });
    </script>    
</body>
</html>
